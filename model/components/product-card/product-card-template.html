<!DOCTYPE html>
<meta charset="UTF-8">
<template id="product-card-template">
  <article class="col-6 col-md-3">
    <figure class="card h-100 product-card">
      <img src="img/manzana.svg" class="card-img-top" alt="Manzanas">
      <figcaption class="card-body">
        <div class="price">
          <span class="old-price">4,00 €</span>
          <span class="current-price">3,00 €</span>
        </div>
        <p class="text-muted mb-0">Manzanas rojas</p>
        <div class="card-actions">
          <!-- Botón favorito -->
          <button class="btn-favorite" type="button">
            <img src="img/heart.svg" alt="favorito">
          </button>

          <!-- Calificación -->
          <div class="rating">
            
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <!-- Botones de acción -->
          <form action="detalle-producto.html" method="post" class="d-flex gap-2">
            <input type="hidden" name="productoId" value="manzana123" />
            <button type="button" class="btn btn-outline-secondary btn-detalle">Ver detalles</button>
            <button type="button" class="btn btn-buy">Comprar</button>
          </form>
        </div>
      </figcaption>
    </figure>
  </article>
</template>
