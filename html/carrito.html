<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace - Frutas y Verduras</title>

  <!-- Bootstrap CSS local -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/productos.css" />
</head>
<body>

  <!-- Header -->
  <custom-header bootstrap-css="../bootstrap/css/bootstrap.min.css" custom-css="../css/index.css" ruta-html="header-template.html">
  </custom-header>

  

  <main class="container my-5">
    <section class="container mt-5">
        <h2 class="mb-4 text-center">Carrito de Compras</h2>
      
        <!-- Tabla de productos en el carrito -->
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio Unitario</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Total</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Producto 1 -->
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="https://via.placeholder.com/50" alt="Producto" class="img-fluid me-3">
                      <span>Producto 1</span>
                    </div>
                  </td>
                  <td>$10.00</td>
                  <td>
                    <input type="number" class="form-control" value="1" min="1">
                  </td>
                  <td>$10.00</td>
                  <td>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                </tr>
                <!-- Producto 2 -->
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="https://via.placeholder.com/50" alt="Producto" class="img-fluid me-3">
                      <span>Producto 2</span>
                    </div>
                  </td>
                  <td>$15.00</td>
                  <td>
                    <input type="number" class="form-control" value="2" min="1">
                  </td>
                  <td>$30.00</td>
                  <td>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                </tr>
                <!-- Producto 3 -->
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="https://via.placeholder.com/50" alt="Producto" class="img-fluid me-3">
                      <span>Producto 3</span>
                    </div>
                  </td>
                  <td>$8.00</td>
                  <td>
                    <input type="number" class="form-control" value="1" min="1">
                  </td>
                  <td>$8.00</td>
                  <td>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
        <!-- Resumen del carrito -->
        <div class="row">
          <div class="col-12 col-md-4 offset-md-8">
            <div class="card shadow-sm">
              <div class="card-header bg-success text-white">
                <strong>Resumen del Carrito</strong>
              </div>
              <div class="card-body">
                <ul class="list-unstyled">
                  <li class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span>$48.00</span>
                  </li>
                  <li class="d-flex justify-content-between">
                    <span>Env√≠o:</span>
                    <span>Gratis</span>
                  </li>
                  <li class="d-flex justify-content-between">
                    <span><strong>Total:</strong></span>
                    <span><strong>$48.00</strong></span>
                  </li>
                </ul>
                <button class="btn btn-success w-100">Proceder al Pago</button>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p class="mb-1">&copy; 2025 Poner nombre!!!!!!!!!</p>
      <p class="mb-0">Frutas y verduras frescas directo a tu mesa.</p>
    </div>
  </footer>

  <!-- Bootstrap JS local -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
