<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace - Frutas y Verduras</title>

  <!-- Bootstrap CSS local -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/productos.css" />
</head>
<body>

  <!-- Header -->
  <custom-header 
  bootstrap-css="../bootstrap/css/bootstrap.min.css" 
  custom-css="../css/index.css" 
  ruta-html="header-template.html"
  bootstrap-js="../bootstrap/js/bootstrap.bundle.min.js"
  jquery-js="../js/jquery-3.7.1.min.js"
  index-link="../index.html"
  logo-link="../img/house-heart-fill.svg"
  search-link="productos.html"
  cart-link="carrito.html"
  login-link="login.html"
  productFruta-link="productos.html?category=fruta"
  productVerdura-link="productos.html?category=verdura"
  productOferta-link="productos.html?category=oferta"
  productLocal-link="productos.html?category=local"
  producto-link="productos.html"
  nosotros-link="nosotros.html"
  contacto-link="contacto.html"
  ></custom-header>

  

  <main class="container my-5">
    <section class="container mt-5">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
      
        <!-- Contenedor para el formulario de inicio de sesión y registro -->
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <!-- Formulario de inicio de sesión -->
            <div class="card shadow-sm">
              <div class="card-header bg-success text-white text-center">
                <strong>Iniciar Sesión</strong>
              </div>
              <div class="card-body">
                <form>
                  <!-- Correo electrónico -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                  </div>
      
                  <!-- Contraseña -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                  </div>
      
                  <!-- Recordarme -->
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                  </div>
      
                  <!-- Botón de inicio de sesión -->
                  <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
                </form>
      
                <!-- Opción para registrar una cuenta -->
                <p class="text-center mt-3">
                  ¿No tienes cuenta? <a href="registro.html" class="text-success">Regístrate aquí</a>
                </p>

                <!-- ES PRUEBAAAAAAA -->
                <p class="text-center mt-3">
                  PRUEBA (BORRAR) <a href="cuenta.html" class="text-success">PRUEBA</a>
                </p>
              </div>
            </div>
      
          </div>
        </div>
      </section>
  </main>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p class="mb-1">&copy; 2025 Poner nombre!!!!!!!!!</p>
      <p class="mb-0">Frutas y verduras frescas directo a tu mesa.</p>
    </div>
  </footer>

  <!-- Bootstrap JS local -->
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
